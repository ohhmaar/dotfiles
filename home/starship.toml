"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory$git_branch$git_status$nodejs$python$rust$golang$docker_context$cmd_duration
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[directory]
format = "[󰉋 $path]($style) "
style = "bold color_yellow"
truncation_length = 4
truncation_symbol = "…/"
fish_style_pwd_dir_length = 1

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold color_aqua"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold color_orange"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold color_green"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json"]

[python]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold color_blue"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile"]

[rust]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold color_orange"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold color_aqua"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

[docker_context]
symbol = "󰡨 "
format = "[$symbol$context]($style) "
style = "bold color_purple"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold color_bg3"

[character]
success_symbol = "[❯](bold color_green)"
error_symbol = "[❯](bold color_red)"
vimcmd_symbol = "[❮](bold color_green)"
vimcmd_replace_one_symbol = "[❮](bold color_purple)"
vimcmd_replace_symbol = "[❮](bold color_purple)"
vimcmd_visual_symbol = "[❮](bold color_yellow)"
